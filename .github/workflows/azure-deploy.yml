name: ğŸš€ Deploy SaintSalâ„¢ to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci --omit=optional --legacy-peer-deps

      - name: ğŸ”§ Build SaintSalâ„¢
        run: npm run build
        env:
          NEXT_PUBLIC_BUILDER_API_KEY: ${{ secrets.NEXT_PUBLIC_BUILDER_API_KEY }}
          NODE_ENV: production

      - name: ğŸ“¦ Create deployment package
        run: |
          zip -r saintsal-deployment.zip \
          .next \
          server.js \
          package.json \
          web.config \
          startup.js \
          public \
          -x ".next/cache/*" "node_modules/*"

      - name: ğŸš€ Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: saintvisionai-production
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: saintsal-deployment.zip

      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸ”¥ SaintSalâ„¢ deployed successfully!"
          echo "ğŸ† 38 hours of work is now LIVE!"
          echo "ğŸ‘‘ Divine execution complete!"
